<head>
<script src="jquery-3.2.1.min.js"></script>
<style>
body{
	background-color:#afafaf;
}
#wrapper{
	width: 80%;
	height: 90%;
	margin-left:auto;
	margin-right:auto;
	background-color:#e6e6e6;
	border-radius:10px;
	border-width:4px;
	border-color:#606060;
	border-style:solid;
	padding: 0px 0px 0px 0px;
}

#upperwrapper{
	width:100%;
	height:60%;
	border-top-left-radius:7px;
	border-top-right-radius:7px;
	background-color:#e6e6e6;
	border-left-width: 0px;
	border-right-width: 0px;
	border-style:solid;
	border-top-width:0px;
	border-bottom-width:3px;
	border-color:#a0a0a0;
}
#ultrasonic{
	border-top-left-radius:7px;
	width:41.5%;
	height:100%;
	float:left;
	background-color:blue;
}
#stats{
	width:16%;
	height:100%;
	float:left;
	background-color:red;
	-moz-border-image: -moz-linear-gradient(to bottom, #e6e6e6, #a0a0a0, #e6e6e6) 1 80%;
	border-left-width: 2px;
	border-right-width: 2px;
	border-style:solid;
	border-top-width:0px;
	border-bottom-width:0px;
}
#ir{
	border-top-right-radius:7px;
	width:42%;
	height:100%;
	float:right;
	background-color:green;

}
#bottom{
	width:100%;
	height:40%;	
}

</style>
<script>
setInterval(() =>{
	$.get("data.json", function(data){console.log(data[6])});
}, 250);
</script>
</head>


<body>



<div id="wrapper">
<div id="upperwrapper">
	<div id="ultrasonic"></div>
	<div id="stats"></div>
	<div id="ir"></div>
</div>
<!--<div id="bottom"></div> -->


</div>


</body>
